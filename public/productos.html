<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <script src="http://localhost:3000/socket.io/socket.io.min.js" defer></script>
    <script src="js/scriptP.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Productos</h1>
        <div class="row">
            <div class="col-4">
                <form action="" id="enviarDatos">
                    <div class="card">
                        <div class="card-header">
                            <h2>Nuevo Producto</h2>
                        </div>
                        <div class="card-body">
                            <input class="form-control mb-3" type="text" id="nombreProducto" placeholder="Nombre del Producto" autofocus>
                            <input class="form-control mb-3" type="text" id="categoriaProducto" placeholder="Categoría">
                            <input class="form-control mb-3" type="number" id="precioProducto" placeholder="Precio">
                        </div>
                        <div class="card-footer">
                            <button class="form-control btn btn-primary mb-3" type="submit">Guardar Producto</button>
                            <button class="form-control btn btn-danger" type="button" id="borrarDatos">Borrar Datos</button>
                        </div>
                    </div>
                </form>
                <form action="" id="editarDatos" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h2>Editar Producto</h2>
                        </div>
                        <div class="card-body">
                            <input type="hidden" id="editIdProducto">
                            <input class="form-control mb-3" type="text" id="editNombreProducto" placeholder="Nombre del Producto" autofocus>
                            <input class="form-control mb-3" type="text" id="editCategoriaProducto" placeholder="Categoría">
                            <input class="form-control mb-3" type="number" id="editPrecioProducto" placeholder="Precio">
                        </div>
                        <div class="card-footer">
                            <button class="form-control btn btn-primary mb-3" type="submit">Actualizar Producto</button>
                            <button class="form-control btn btn-danger mb-3" type="button" id="cancelarEdicion">Cancelar</button>
                        </div>
                    </div>
                </form>
                <button class="btn btn-dark mb-3" style="width: 100%;" onclick="window.location.href = 'index.html';">Usuarios</button>
            </div>
            <div class="col-8">
                <div id="mensaje" class="text-danger fs-3"></div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody id="datos">
                        <!-- Aquí se mostrarán los productos -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
